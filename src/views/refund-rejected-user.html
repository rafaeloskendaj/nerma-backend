<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Refund Rejected</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: 40px auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
      "
    >
      <div
        style="
          background-color: #dc3545;
          color: white;
          text-align: center;
          padding: 15px 0;
          font-size: 22px;
          border-radius: 6px 6px 0 0;
        "
      >
        Refund Rejected
      </div>
      <div style="padding: 20px; color: #333">
        <p>Dear <strong>{{email}}</strong>,</p>
        <p>
          Your refund request for subscription
          <strong>{{subscriptionId}}</strong> has been
          <strong>rejected</strong>.
        </p>
        <div
          style="
            background-color: #f9f9f9;
            border-left: 4px solid #dc3545;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
          "
        >
          <p><strong>Your Reason:</strong> {{reason}}</p>
          <p><strong>Admin Note:</strong> {{adminNote}}</p>
        </div>
        <p>
          If you believe this decision was incorrect, feel free to contact our
          support team.
        </p>
      </div>
      <div
        style="
          margin-top: 30px;
          font-size: 13px;
          text-align: center;
          color: #888;
        "
      >
        Thank you for understanding.
      </div>
    </div>
  </body>
</html>
